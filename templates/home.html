<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: #fff;
            border-bottom: none;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: #343a40;
        }
        .btn-primary {
            border-radius: 50px;
            padding: 0.75rem 2rem;
        }
        .result {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 w-100" style="max-width: 500px;">
            <div class="card-header">
                Student Exam Performance Predictor
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option disabled selected value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ethnicity" class="form-label">Race / Ethnicity</label>
                        <select id="ethnicity" name="ethnicity" class="form-select" required>
                            <option disabled selected value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="parental_education" class="form-label">Parental Level of Education</label>
                        <select id="parental_education" name="parental_level_of_education" class="form-select" required>
                            <option disabled selected value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="high school">High School</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lunch" class="form-label">Lunch Type</label>
                        <select id="lunch" name="lunch" class="form-select" required>
                            <option disabled selected value="">Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="test_prep" class="form-label">Test Preparation Course</label>
                        <select id="test_prep" name="test_preparation_course" class="form-select" required>
                            <option disabled selected value="">Select Course Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="reading_score" class="form-label">Reading Score (0-100)</label>
                        <input id="reading_score" name="reading_score" type="number" class="form-control" placeholder="Enter Reading Score" min="0" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label for="writing_score" class="form-label">Writing Score (0-100)</label>
                        <input id="writing_score" name="writing_score" type="number" class="form-control" placeholder="Enter Writing Score" min="0" max="100" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict Math Score</button>
                    </div>
                </form>

                {% if results is defined %}
                <div class="result">
                    <p>Your predicted Math Score is: <strong>{{ results }}</strong></p>
                </div>
                {% endif %}
            </div>
            <footer class="text-center mt-3">
                <small>&copy; {{ current_year }} Exam Predictor</small>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
